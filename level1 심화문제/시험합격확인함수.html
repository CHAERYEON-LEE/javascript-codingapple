<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험합격확인함수</title>
</head>
<body>
    
    <script>

        function 합격했냐(개론, 민법){
            if(개론,민법<0 || 개론,민법>100 ){
               alert('장난치지마세요') 
            }else if(개론 + 민법 >= 120 && 개론 >= 40 && 민법 >=40){
                console.log('합격입니다~')
            }else{
                console.log('불합격입니다.')
            }
        }


        합격했냐(70,70);
        합격했냐(30,100);
        합격했냐(50,50);
        합격했냐(50,110);
    </script>

</body>
