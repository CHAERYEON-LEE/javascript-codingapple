<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #alert{
            background:#aba8f4;
            color: #4646b4;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="alert-box" id="alert">
        <p class="text">Alert 박스</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>

    <button onclick="알림창열기('block','아이디를 입력하세요');">버튼1</button>
    <button onclick="알림창열기('block','비밀번호를 입력하세요');">버튼2</button>

    <script>
        function 알림창열기(변수1, 변수2){
            document.getElementById('alert').style.display = 변수1;
            document.getElementsByClassName('text')[0].innerHTML = 변수2;
        }

    </script>
</body>
</html>
