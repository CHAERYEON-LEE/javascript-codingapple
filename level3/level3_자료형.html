<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h4 class="title">상품제목</h4>
    <p class="contents">상품내용</p>
    <div style="margin-bottom: 500px;"></div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    <script>

        //Array Object

        var 어레이 = ['BMW', 520];

        var 오브젝트 = { brand : 'BMW', model : 520 }

        $('.title').html(어레이[0]);
        document.getElementsByClassName('title')[0].innerHTML = 어레이[0];
        // $('.contents').html(오브젝트.model);
        // document.getElementsByClassName('contents')[0].innerHTML = 오브젝트.model;

        var 자료 = [{brand : 'BMW'}, {model : 520}];

        $('.contents').html(자료[1].model);
    </script>
    </body>
</html>
