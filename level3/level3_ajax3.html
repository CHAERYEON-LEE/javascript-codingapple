<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Ajax</title>
</head>
<body>
    <div class="card">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text1">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <p class="card-text2">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    <button class="btn btn-danger">상품보여주기</button>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        $('.btn-danger').click(function(){
            $.ajax({
                url : "https://codingapple1.github.io/data.json",
                data : "GET"
            }).done(function(데이터){
                $('.card-img-top').attr('src', 데이터.image);
                $('.card-title').html(데이터.brand);
                $('.card-text1').html(데이터.model);
                $('.card-text2').html(데이터.price);
            });
        });

    </script>
</body>
</html>
