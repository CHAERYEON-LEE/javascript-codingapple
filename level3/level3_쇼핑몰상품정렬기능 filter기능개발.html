<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="card-group container">
        
    </div>

    <div class="container my-4">
        <button class="btn btn-danger" id="sortPrice">가격순정렬</button>
    </div>
    <div class="container my-4">
        <button class="btn btn-danger" id="filterPrice">5만원 이하 보기</button>
    </div>


    <script>
        var products = [
            { id: 0, price: 70000, title: 'Blossom Dress' },
            { id: 1, price: 50000, title: 'Springfield Shirt' },
            { id: 2, price: 60000, title: 'Black Monastery' }
        ]


        // var 어레이 = [7,3,5,2,40];
        // 어레이.filter(function(a){
        //   return 조건식 
        // })

        function priceUpload() {
            for (let i = 0; i < 3; i++) {
                $('.card-body>p').eq(i).html('가격 : ' + products[i].price);
            }
        }

        function titleUpload() {
            for (let i = 0; i < 3; i++) {
                $('.card-body>h5').eq(i).html(products[i].title);
            }
        }

        priceUpload(products);
        titleUpload(products);

        $('#sortPrice').click(function () {
            products.sort(function (a, b) {
                return a.price - b.price
            });
            priceUpload(products);
            titleUpload(products);
        });

        var 필터 = products.filter(function (a) {
                return a.price <= 50000;
        });
        
        var 템플릿 = `<div class="card">
            <img src="https://via.placeholder.com/600">
            <div class="card-body">
                <h5>Card title</h5>
                <p>가격 : 70000</p>
                <button class="btn btn-danger">주문하기</button>
            </div>
        </div>`

        $('#filterPrice').click(function(){
            필터;
            $('.container').html(템플릿);
        })
    


    </script>



</body>

</html>
