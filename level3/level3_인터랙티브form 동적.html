<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .size-select{
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <form class="container my-5">
        <div class="form-group">

            <p>상품선택</p>
            <select class="form-control" id="option1">
                <option>바지</option>
                <option>셔츠</option>
            </select>


        </div>
    </form>
    <div class="size-select">
        <p class="mt-4">사이즈선택</p>
        <select class="form-control" id="option2">

        </select>
    </div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // select 인풋에서 셔츠라는 값을 선택하면
        // 밑에 그 ui를 보여줌. 

        $('#option1').on('change', function () {
            // 셔츠라는 값을 선택하면
            // 밑에 그 ui를 보여줌.
            var 템플릿셔츠 = `<option>95</option>
                    <option>100</option>
                    <option>105</option>`;

            var 템플릿바지 = `<option>28</option>
                    <option>30</option>
                    <option>32</option>`;

            if ($('select').val() == '셔츠') {
                // 템플릿을 만들고 제이쿼리로 append
                $('#option2').html('');
                $('#option2').append(템플릿셔츠);
            } else if($('select').val() == '바지'){
                $('#option2').html('');
                $('#option2').append(템플릿바지);
            }
        });
    </script>
</body>

</html>
